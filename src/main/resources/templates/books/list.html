<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>

<body>

<h1>Book List</h1>

<table>

    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>

    <!-- Thymeleaf (th) generates books dynamically -->
    <tr th:each = "book : ${books}">    <!-- Thymeleaf is going to render this element tr. It is gonna iterate each book -->
        <td th:text = "${book.id}">123</td>
        <td th:text = "${book.title}">Spring in Action</td>
        <td th:text = "${book.publisher.name}">Wrox</td>
    </tr>

</table>

</body>

</html>
